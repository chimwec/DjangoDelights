
{% extends 'inventory/base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'inventory/style.css' %}">
{% endblock %}

{% block content %}
<div class="table-page">
  <div class="table-content">
    <hr class="line">
    <h2>Available Menu Items</h2>
    <table class="table">
      <tr class="table-header">
        <tr class="">
          <th class="header-row-1" >Name</th>
          <th class="header-row-2">Price</th>
          <th class="header-row-3">Action</th>
        </tr>
      </tr>
<!-- add the button to add the menu in the purchase -->

      {% for menu in menu %}
        <tr>
          <td class="table-row-1">{{ menu.name }} </td>
          <td class="table-row-2">{{ menu.price }} </td>
          <td class="table-row-3">
            <a href="{% url 'menuitem-create' %}" class="add btn">Add</a>
            <a href="{% url 'menuitemdelete' %}" class="delete btn">Delete</a>
          </td>
        </tr> 
      {% endfor %}
    </table>
  </div>
  <a href="{% url 'home' %}">Back home</a>
</div>
{% endblock %}
