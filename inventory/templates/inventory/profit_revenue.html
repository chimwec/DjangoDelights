{% extends 'inventory/base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'inventory/profit.css' %}">
{% endblock %}

{% block content %}
<div class="table-content">
  <h2>Profit & Revenue</h2>
  <table>
    <thead>
      <tr class="table-header">
        <th class="header-row-1">Total Revenue</th>
        <th class="header-row-2">Total Profit</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="table-row-1">{{ total_revenue }}</td>
        <td class="table-row-2">{{ total_profit }}</td>
      </tr>
    </tbody>
  </table>

  <div class="footer">
  <a href="{% url 'home' %}" class="back-btn">Back home</a>
  </div>
</div>
{% endblock %}
